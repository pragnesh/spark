language: java
dist: focal
script: travis_wait 30 ./dev/make-distribution.sh --name hadoop3.3.1 --pip --tgz -Phadoop-3.2 -Dhadoop.version=3.3.1 -Phive -Phive-thriftserver -Pmesos -Pyarn -Pkubernetes -Phadoop-cloud
install: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: spark*.tgz
  file_glob: true
  skip_cleanup: true
  on:
    repo: pragnesh/spark
    branch: travis_spark-3.1.2-hadoop-3.3.1
    tags: true
