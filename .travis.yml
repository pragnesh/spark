language: java
dist: trusty
script: travis_wait 30 ./dev/make-distribution.sh --name hadoop2.10.0 --pip --tgz -Psparkr -Phadoop-2.7 -Dhadoop.version=2.10.0 -Phive -Phive-thriftserver -Pmesos -Pyarn -Pkubernetes -Phadoop-cloud
install: true
before_install:
  - sudo apt-get install -y r-base
deploy:
  provider: releases
  api_key:
    secure: 
  file: spark*.tgz
  file_glob: true
  skip_cleanup: true
  on:
    repo: pragnesh/spark
    branch: travis_spark-2.4.4-hadoop-2.10.0
    tags: true
