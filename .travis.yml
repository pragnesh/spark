language: java
dist: trusty
script: travis_wait 30 ./dev/make-distribution.sh --name hadoop2.9.2 --pip --tgz -Psparkr -Phadoop-2.7 -Dhadoop.version=2.9.2 -Phive -Phive-thriftserver -Pmesos -Pyarn -Pkubernetes
install: true
before_install:
  - sudo apt-get install -y r-base
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: spark*.tgz
  skip_cleanup: true
  on:
    repo: pragnesh/spark
    tags: true
